<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/reservation.css">
</head>

<body>
    <header>
        <div class="navbarLogo">Lithium Hotel</div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Hotel</a>
                </li>
                <li><a href="login.html">Login</a>
                </li>
                <li><a href="register.html">Register</a>
                </li>
                <li><a href="reservation.html">Reservation</a>
                </li>
                <li><a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="main">
        <section class="registerSection">
            <h1>Reservation</h1>
            <form id="reg-form" method="GET">
                <label for="fname">Arriving:</label>
                <input type="date" name="arr" />
                <label for="sur">Departing:</label>
                <input type="date" name="dep" />
                <label for="adults">Adults:</label>
                <select name="adults">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                </select>
                <label for="babies">Children( 0y-3y ):</label>
                <select name="babies">
                    <option value="0">None</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <label for="kids">Children( 4y-12y ):</label>
                <select name="kids">
                    <option value="0">None</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                </select>
                <input class="submit_button" type="button" value="Register" />
                <input class="reset_button" type="button" value="Register" />
                <div class="clear"></div>
            </form>
        </section>
    </div>
    <footer>
    </footer>
</body>

</html>
