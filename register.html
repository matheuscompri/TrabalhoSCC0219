<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="js/bootstrap.js"></script>
</head>
    
<body id="imh-3">
    <header>
    <div class="navbar-container">
        <nav class="navbar-dark">
            <ul>
                <span class="navbar-brand">Lithium Hotels</span>
                <div class="nav-space"></div>
                <div class="nav-single">
                    <li><a href="#about">About</a></li>
                    <li><a href="#">Contact</a></li>
                </div>
                <li>
                    <div class="block"><label for="reg">Already Registered?</label><br>
                    <a href="#" name="reg">Log in</a>
                    </div>
                </li>
            </ul>
        </nav> 
    </div>
    </header>
    
    <div class="wrapper">
    <div class="container">
        <div class="image-holder">
            <div>
                <fieldset class="register-box">
                    <legend>Register</legend>
                    <form id="reg-form"method="GET">
                        <fieldset class="form-part">
                            <div>
                                <div><label for="fname">First Name:</label><br/><input type="text" name="fname" class="regbox-extend"/></div>
                                <div><label for="sur">Surname:</label><br/><input  type="text" name="sur" class="regbox-extend"/></div>
                            </div>
                            <div>
                                <div><label for="cpf">CPF:</label><br><input  type="text" name="cpf" placeholder="Without Dots or Dashes" /></div>
                                <div><label for="birth">Date of Birth:</label><br><input  type="text" name="birth" placeholder="DD/MM/YYYY" /></div>
                            </div>
                            <div><label for="gender">Gender:</label><br><select name="gender">
                            <option value="none">Prefer not to state</option>
                            <option value="male">Male</option>
                            <option value="fem">Female</option>
                            </select>
                            </div>
                            <div><label for="gender">Marital Status:</label><br><select name="marital">
                                <option value="none">Single</option>
                                <option value="male">Married</option>
                                <option value="fem">Other</option>
                            </select>
                            </div>
                            </fieldset>
                            <fieldset class="form-part">
                            <div><label for="city">City:</label><br><input  type="text" name="city" class="regbox-extend"/></div>
                            <div><label for="state">State:</label><br><select name="state">
                                <option value="">Select</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espirito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select></div>
                            <div><label for="postcode">Post Code:</label><br><input  type="text" name="postcode" placeholder="XXXXX-XXX" /></div>
                        </fieldset>
                        <fieldset class="form-part">
                            <div><label for="email">E-mail:</label><br><input  type="email" name="email" class="regbox-extend"/></div>
                            <div class="password"><label for="pass">Password:</label><br><input  type="password" name="pass"/></div>
                            <div><label for="pass">Confirm Password:</label><br><input  type="password" name="pass"/></div>
                        </fieldset>
                        <input  class="button" type="button" value="Register"/>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
    </div>
    <div class="breaker"></div>
    <footer>
    <div class="navbar-container">
        <nav class="navbar-dark">
            <ul>
                <span class="navbar-brand">Lithium Hotels</span>
                
                    <div class="block">
                        <div class="address">
            42, MainStreet, TheCity<br>
            PostCode GF 5T4<br>
            DukesLand
        </div>
                        <ul class="smedia-bar">
                            <li><img alt="follow us on twitter" src="http://cdn.flaticon.com/png/256/9148.png" border=0/></li>                             <li><img alt="follow us on facebook" src="http://cdn.flaticon.com/png/256/48470.png" border=0/></li>                             <li><img src="http://cdn.flaticon.com/png/256/7541.png"/></li>

                        </ul>
                    </div>
                </li>
            </ul>
        </nav> 
    </div>
    </footer>
</body>
</html>
