<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/register.js"></script>
</head>

<body>
    <form id="registerForm" action="" method="POST">
        <label for="name">Name:</label>
        <br/>
        <input id="name" type="text" name="name" />

        <br/>
        <label for="cpf">CPF:</label>
        <br>
        <input id="cpf" type="text" name="cpf" placeholder="Without Dots or Dashes" />

        <br/>
        <label for="birth">Date of Birth:</label>
        <br>
        <input id="birth" type="text" name="birth" placeholder="DD/MM/YYYY" />

        <br/>
        <label for="gender">Gender:</label>
        <br>
        <select name="gender">
            <option value="none">Prefer not to state</option>
            <option value="male">Male</option>
            <option value="fem">Female</option>
        </select>

        <br/>
        <label for="gender">Marital Status:</label>
        <br>
        <select name="marital">
            <option value="none">Single</option>
            <option value="male">Married</option>
            <option value="fem">Other</option>
        </select>

        <br/>
        <label for="city">City:</label>
        <br>
        <input type="text" name="city" />

        <br/>
        <label for="state">State:</label>
        <br>
        <select id="state" name="state">
            <option value="">Select</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espirito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MT">Mato Grosso</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>

        <br/>
        <label for="postcode">Post Code:</label>
        <br>
        <input type="text" name="postcode" placeholder="XXXXX-XXX" />

        <br/>
        <label for="email">E-mail:</label>
        <br>
        <input type="email" name="email" />
        <br/>

        <label for="pass">Password:</label>
        <br>
        <input type="password" name="pass" />
        <br/>

        <label for="pass">Confirm Password:</label>
        <br>
        <input type="password" name="pass" />

        <br/>
        <input type="submit" value="Register" />
    </form>
</body>

</html>
