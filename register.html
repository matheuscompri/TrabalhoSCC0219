<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/register.js"></script>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body id="imh-3" class="full">
    <header>
        <div class="navbarLogo">Lithium Hotel</div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Hotel</a>
                </li>
                <li><a href="login.html">Login</a>
                </li>
                <li><a href="register.html">Register</a>
                </li>
                <li><a href="reservation.html">Reservation</a>
                </li>
                <li><a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="main">

        <section class="registerSection">
            <h1>Please fill out the following form</h1>
            <form id="registerForm" action="" method="POST">
                <label id="nameLabel" for="name">Name:</label>
                <input id="name" type="text" name="name" />

                <label id="cpfLabel" for="cpf">CPF:</label>
                <input id="cpf" type="text" name="cpf" placeholder="Without Dots or Dashes" />

                <label id="birthLabel" for="birth">Date of Birth:</label>
                <input id="birth" type="text" name="birth" placeholder="DD/MM/YYYY" />

                <label for="gender">Gender:</label>
                <select name="gender">
                    <option value="none">Prefer not to state</option>
                    <option value="male">Male</option>
                    <option value="fem">Female</option>
                </select>

                <label for="gender">Marital Status:</label>
                <select name="marital">
                    <option value="none">Single</option>
                    <option value="male">Married</option>
                    <option value="fem">Other</option>
                </select>

                <label id="cityLabel" for="city">City:</label>
                <input id="city" type="text" name="city" />

                <label for="state">State:</label>
                <select id="state" name="state">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>

                <label id="cepLabel" for="postcode">Post Code:</label>
                <input id="cep" type="text" name="postcode" placeholder="XXXXX-XXX" />

                <label id="emailLabel" for="email">E-mail:</label>
                <input id="email" type="text" name="email" />

                <label id="passwordLabel" for="pass">Password:</label>
                <input id="password" type="password" name="pass" />

                <label id="password_confirmationLabel" for="pass">Confirm Password:</label>
                <input id="password_confirmation" onpaste="return false" type="password" name="pass" />

                <input class="submit_button" type="submit" value="Register" />
                <input class="reset_button" type="reset" value="Clear" />
            </form>
            <div class="clear"></div>

        </section>

    </div>
</body>

</html>
