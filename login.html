<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body id="imh-5">
    <header>
        <div class="navbar-container">
            <nav class="navbar-dark">
                <ul>
                    <span class="navbar-brand">Lithium Hotels</span>
                    <div class="nav-space"></div>
                    <div class="nav-single">
                        <li><a href="#about">About</a>
                        </li>
                        <li><a href="#">Contact</a>
                        </li>
                    </div>
                    <li>
                        <div class="block">
                            <label for="reg">Don't have an account?</label>
                            <a href="#" name="reg">Register</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="wrapper">
        <div class="container">
            <div class="image-holder">
                <div class="box">
                    <fieldset class="login-box">
                        <legend>Log in</legend>
                        <form id="loginForm" method="GET">
                            <div>
                                <label for="user">username</label>
                                <input type="email" name="user" class="box-extend" id="username" required/>
                            </div>
                            <div>
                                <label for="pass">password</label>
                                <input class="box-extend" type="password" name="pass" id="pass" required/>
                            </div>
                            <input class="button" type="submit" value="Log in" />
                        </form>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="navbar-container">
            <nav class="navbar-dark">
                <ul>
                    <span class="navbar-brand">Lithium Hotels</span>

                    <div class="block">
                        <div class="address">
                            42, MainStreet, TheCity
                            <br> PostCode GF 5T4
                            <br> DukesLand
                        </div>
                        <ul class="smedia-bar">
                            <li><img alt="follow us on twitter" src="http://cdn.flaticon.com/png/256/9148.png" border=0/>
                            </li>
                            <li><img alt="follow us on facebook" src="http://cdn.flaticon.com/png/256/48470.png" border=0/>
                            </li>
                            <li><img src="http://cdn.flaticon.com/png/256/7541.png" />
                            </li>

                        </ul>
                    </div>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
