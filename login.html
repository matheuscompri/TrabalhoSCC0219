<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body id="imh-2" class="full">
    <header>
        <div class="navbarLogo">Lithium Hotel</div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Hotel</a>
                </li>
                <li><a href="login.html">Login</a>
                </li>
                <li><a href="register.html">Register</a>
                </li>
                <li><a href="reservation.html">Reservation</a>
                </li>
                <li><a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="main">
        <section class="registerSection">
            <h1>Log in</h1>
            <form id="loginForm" method="POST">
                <label id="usernameLabel" for="user">Username</label>
                <input type="text" name="user" class="box-extend" id="username"/>
                <label id="passwordLabel" for="pass">Password</label>
                <input id="password" class="box-extend" type="password" name="pass"/>
                <input class="submit_button" type="submit" value="Log in" />
                <input class="reset_button" type="button" value="Don't have an account?" />
            </form>
            <div class="clear"></div>
        </section>
    </div>
    <footer>
    </footer>
</body>

</html>
