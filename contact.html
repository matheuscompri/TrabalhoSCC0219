<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src="js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="js/contact.js"></script>
</head>

<body>
    <header>
        <div class="navbarLogo">Lithium Hotel</div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Hotel</a>
                </li>
                <li><a href="login.html">Login</a>
                </li>
                <li><a href="register.html">Register</a>
                </li>
                <li><a href="reservation.html">Reservation</a>
                </li>
                <li><a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>


    <div class="main">
        <section class="registerSection">
            <h1>Contact</h1>
            <form id="contactForm" action="" method="POST">
                <label for="name">Name:</label>
                <input type="text" name="mail" class="regbox-extend" id="contactName" />

                <label for="mail">E-mail:</label>
                <input type="text" name="mail" class="regbox-extend" id="contactMail" />

                <label for="mobile">Mobile phone:</label>
                <input type="text" name="mobile" class="" placeholder="(XX)XXXXX-XX-XX" id="contactPhone" />

                <label for="name">How did you hear about us?</label>

                <div class="checkboxGroup">
                    <input type="checkbox" value="newspapers" id="newspapers">Newspapers
                    <input type="checkbox" value="reccomendation" id="reccommendation">Recommendation
                    <input type="checkbox" value="social_network" id="social_network">Social Networks
                </div>

                <div class="checkboxGroup">
                    <input type="checkbox" value="google_search" id="google_search">Google Search
                    <input type="checkbox" value="magazines" id="magazines">Magazines
                    <input type="checkbox" value="other" id="other">Other
                </div>

                <label for="textarea">Leave your message:</label>
                <textarea class="contact-message" cols="60" rows="5" id="leaveMessage" name="textarea"></textarea>
                <input class="submit_button" type="submit" value="Send" id="contactSend" />
                <input class="reset_button" type="reset" value="Clear" id="contactSend" />
            </form>
            <div class="clear"></div>
        </section>
    </div>
    <footer>
    </footer>
</body>

</html>
